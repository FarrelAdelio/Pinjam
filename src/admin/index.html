<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin</title>
    <link rel="stylesheet" href="../output.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex bg-slate-200 w-screen">
        <!-- NAVBAR -->
        <div class="flex flex-col relative gap-10 bg-primary2 w-fit h-screen px-7  py-2 text-white">
            <div class="flex relative left-1 w-36 mt-3">
                <img src="../assets/logo-putih.png" alt="">
            </div>

            <ul class="relative left-3 flex flex-col gap-8 text-white font-semibold mt-10 text-sm">
                <li class="w-max pr-24  "><a href="#" class="w-fit">Dashboard</a></li>
                <li class="w-max pr-24  "><a href="#" class="w-fit">Pinjam Sekarang</a></li>
                <li class="w-max pr-24  "><a href="#" class="w-fit">Call Service</a></li>
                <li class="w-max pr-24  "><a href="#" class="w-fit">Tambah Kendaraan</a></li>

                <li class="w-max pr-24  "><a href="#" class="w-fit">Log out</a></li>
            </ul>
        </div>

        <!-- MAIN -->
        <div class="flex w-full flex-col mt-10 text-primary2">
            <div class="flex justify-between px-5">
                <div class="flex text-white h-fit w-80 p-10 rounded-md bg-primary2">
                    <div class="flex flex-col gap-2">
                        <h1 class="font-bold text-3xl">10</h1>
                        <p class="text-slate-200">Jumlah Kendaraan</p>
                    </div>
                    <!-- LOGO -->
                    <p class="text-center m-auto"><ion-icon name="car" class="text-white text-2xl"></ion-icon></p>
                </div>

                <div class="flex text-white h-fit w-80 p-10 rounded-md bg-primary2">
                    <div class="flex flex-col gap-2">
                        <h1 class="font-bold text-3xl">7</h1>
                        <p class="text-slate-200">Kendaraan Tersedia</p>
                    </div>
                    <!-- LOGO -->
                    <p class="text-center m-auto">logo</p>
                </div>

                <div class="flex text-white h-fit w-80 p-10 rounded-md bg-primary2">
                    <div class="flex flex-col gap-2">
                        <h1 class="font-bold text-3xl">3</h1>
                        <p class="text-slate-200">Kendaraan Dipinjamkan</p>
                    </div>
                    <!-- LOGO -->
                    <p class="text-center m-auto">logo</p>
                </div>
            </div>

        </div>
    </div>
