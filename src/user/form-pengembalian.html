<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../output.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body class="bg-slate-200">
    <div class="flex">
        <!-- Sidebarh -->
        <div id="sidebar"
            class="flex flex-col absolute md:fixed inset-y-0 left-0 z-50 bg-white w-64 h-full p-5 transition-transform transform -translate-x-full md:translate-x-0 shadow-sm">

            <div class="flex w-36 mb-10">
                <img src="../assets/logo.png" alt="Logo">
            </div>

            <ul class="flex flex-col gap-4 text-primary2 font-semibold text-sm">
                <li class="hover:bg-slate-200 rounded-l-full p-2"><a href="index.html"
                        class="flex items-center"><ion-icon name="apps" class="text-2xl pr-2"></ion-icon>Dashboard</a>
                </li>
                <li class="hover:bg-slate-200 rounded-l-full p-2"><a href="timeline-peminjaman-user.html"
                        class="flex items-center"><ion-icon name="calendar" class="text-2xl pr-2"></ion-icon>Timeline</a></li>
                <li class="hover:bg-slate-200 rounded-l-full p-2"><a href="peminjaman-saya-user.html"
                        class="flex items-center"><ion-icon name="car" class="text-2xl pr-2"></ion-icon>Peminjaman
                        Saya</a></li>
                <li class="hover:bg-slate-200 rounded-l-full p-2"><a href="pinjam-kendaraan-user.html"

                        Kendaraan</a></li>
                <li class="hover:bg-slate-200 rounded-l-full p-2"><a href="users.html"
                        class="flex items-center"><ion-icon name="person" class="text-2xl pr-2"></ion-icon>Users</a>
                </li>
                <li class="hover:bg-slate-200 rounded-l-full p-2"><a href="../index.html"
                        class="flex items-center"><ion-icon name="log-out" class="text-2xl pr-2"></ion-icon>Keluar</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 min-h-screen p-6 w-full md:ml-64">
            <!-- Tombol Sidebar -->
            <button id="openSidebar" class="md:hidden text-2xl mb-4">☰</button>

            <!-- Navbar -->
            <div class="flex justify-between">
                <h1 class="font-poppins font-bold text-xl sm:text-2xl flex items-center">Pengembalian Kendaraan
                </h1>

                <button class="flex w-fit gap-3" id="openPopupProfile">
                    <div class="flex flex-col text-sm">
                        <h1>Hey, <b>Farrel</b>.</h1>
                        <p class="text-left">Admin</p>
                    </div>
                    <div class="flex">
                        <div class="w-9 h-9 overflow-hidden rounded-full my-auto bg-center bg-cover shadow-sm"
                            style="background-image: url(../assets/user\ \(2\).jpg);"></div>
                    </div>
                </button>

                <!-- Popup (Modal) -->
                <div id="popupProfile"
                    class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
                    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full max-h-[90vh] overflow-y-auto">
                        <h2 class="text-xl font-semibold mb-4">Form: Data Diri</h2>

                        <form id="popupFormProfile">
                            <div class="mb-4">
                                <label for="foto-profile" class="block text-sm font-medium">Foto Profile</label>
                                <input type="file" id="foto-profile" name="foto-profile" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                            </div>

                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium">Nama</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                    value="Farrel Adelio Asman">
                            </div>

                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium">Email</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                    value="farreladelioasman@gmail.com">
                            </div>

                            <div class="mb-4">
                                <label for="nip" class="block text-sm font-medium">NIP</label>
                                <input type="nip" id="nip" name="nip" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                    maxlength="18" value="11111111111111111">
                            </div>

                            <div class="mb-4">
                                <label for="no-hp" class="block text-sm font-medium">No Whatsapp</label>
                                <input type="text" id="no-hp" name="no-hp" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                    maxlength="18" value="089686968886">
                            </div>

                            <div class="mb-4 relative">
                                <label for="pass" class="block text-sm font-medium">Password</label>
                                <input type="password" id="pass" name="pass" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                    value="farrel@2025">

                                <!-- Tombol Show/Hide dengan Ionicons -->
                                <button type="button" id="togglePass"
                                    class="absolute right-2 top-8 text-xl text-gray-500">
                                    <ion-icon id="eyeIcon" name="eye-off"></ion-icon>
                                </button>
                            </div>

                            <script>
                                const passInput = document.getElementById('pass');
                                const togglePass = document.getElementById('togglePass');
                                const eyeIcon = document.getElementById('eyeIcon');

                                togglePass.addEventListener('click', () => {
                                    if (passInput.type === 'password') {
                                        passInput.type = 'text';
                                        eyeIcon.setAttribute('name', 'eye');
                                    } else {
                                        passInput.type = 'password';
                                        eyeIcon.setAttribute('name', 'eye-off');
                                    }
                                });
                            </script>



                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium">KTP</label>
                                <input type="file" id="email" name="email" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                            </div>

                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium">SIM</label>
                                <p class="text-xs">SIM A</p>
                                <input type="file" id="sima" name="sima" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

                                <p class="text-xs mt-2">SIM B</p>
                                <input type="file" id="simb" name="simb" required
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                            </div>

                            <div class="flex flex-col w-full mb-4">
                                <label for="depart"
                                    class="block text-sm font-medium  focus:ring-2 focus:ring-blue-400">Prodi</label>

                                <select name="depart" id="sort"
                                    class="p-2 border rounded-md w-full  focus:ring-2 focus:ring-blue-400">
                                    <option value="TRPL">Teknik Rekayasa Perangkat Lunak</option>
                                    <option value="MB">Manajemen Bisnis</option>
                                    <option value="TI">Teknik Informatika</option>
                                </select>
                            </div>


                            <div class="flex justify-end space-x-2 mt-2">
                                <button type="button" id="closePopupProfile"
                                    class="bg-gray-300 text-black px-4 py-2 rounded-md">Cancel</button>
                                <button type="submit"
                                    class="bg-green-500 text-white px-4 py-2 rounded-md">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Konten Utama -->
            <div class="relative overflow-x-auto mt-8">
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full max-h-[80vh] overflow-y-auto m-auto">
                    <h2 class="text-xl font-bold mb-4">Pengembalian Kendaraan</h2>
                    <!-- Pastikan ini sudah di head halaman kamu -->
                    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
                    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

                    <form id="popupFormPinjam1" class="font-normal">

                        <h2 class="text-lg font-semibold mb-4">Kondisi Kendaraan</h2>

                        <!-- Kondisi Ban -->
                        <label class="block mb-2 font-medium">Kondisi Ban</label>
                        <select name="kondisi_ban"
                            class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
                            <option value="">Pilih Kondisi Ban</option>
                            <option value="baik">Baik</option>
                            <option value="rusak">Rusak</option>
                        </select>

                        <!-- Kondisi Body -->
                        <label class="block mb-2 font-medium">Kondisi Body</label>
                        <select name="kondisi_body"
                            class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
                            <option value="">Pilih Kondisi Body</option>
                            <option value="tidak_lecet">Tidak Lecet</option>
                            <option value="lecet">Lecet</option>
                        </select>

                        <!-- Kondisi Mesin -->
                        <label class="block mb-2 font-medium">Kondisi Mesin</label>
                        <select name="kondisi_mesin"
                            class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
                            <option value="">Pilih Kondisi Mesin</option>
                            <option value="normal">Normal</option>
                            <option value="ada_masalah">Ada Masalah</option>
                        </select>

                        <!-- BBM Tersisa -->
                        <label class="block mb-2 font-medium">BBM Tersisa (liter / %)</label>
                        <input type="text" name="bbm" placeholder="Contoh: 10 Liter atau 40%"
                            class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">

                        <!-- Lampu / Elektrikal -->
                        <label class="block mb-2 font-medium">Lampu / Elektrikal</label>
                        <select name="elektrikal"
                            class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
                            <option value="">Pilih Kondisi Lampu / Elektrikal</option>
                            <option value="normal">Normal</option>
                            <option value="bermasalah">Bermasalah</option>
                        </select>

                        <!-- Foto Dokumentasi -->
                        <div class="mb-4">
                            <label class="block mb-2 font-medium">Foto Dokumentasi</label>
                            <input type="file" id="foto" name="foto" required
                                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        </div>

                        <h2 class="text-lg font-semibold mb-4 mt-6">Pengembalian Kendaraan</h2>

                        <!-- Tanggal Pengembalian -->
                        <label class="block mb-2 font-medium">Tanggal Pengembalian</label>
                        <input type="date" name="tanggal_pengembalian"
                            class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
                            required>

                        <!-- Lokasi Pengembalian -->
                        <label class="block mb-2 font-medium">Lokasi Pengembalian</label>
                        <select name="lokasi_pengembalian"
                            class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
                            required>
                            <option value="">Pilih Lokasi Pengembalian</option>
                            <option value="Parkiran Gedung Utama">Parkiran Gedung Utama</option>
                            <option value="Parkiran Tower A">Parkiran Tower A</option>
                        </select>

                        <!-- Peta Lokasi Kendaraan Terakhir -->
                        <label class="block mb-2 font-medium">Pilih Lokasi Kendaraan Terakhir</label>
                        <div id="map" class="mb-4 rounded-md border" style="height: 300px;"></div>

                        <input type="hidden" name="latitude" id="latitude" value="1.123437">
                        <input type="hidden" name="longitude" id="longitude" value="104.048428">

                        <div class="flex justify-end space-x-2 mt-6">
                            <a href="pinjam-kendaraan.html"
                                class="bg-gray-300 text-black px-4 py-2 rounded-md">Cancel</a>
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Submit</button>
                        </div>
                    </form>

                    <script>
                        const defaultLat = 1.123437;
                        const defaultLng = 104.048428;

                        // Batas lebih ketat area Politeknik Negeri Batam
                        const southWest = L.latLng(1.1195, 104.0445);
                        const northEast = L.latLng(1.1275, 104.0515);
                        const bounds = L.latLngBounds(southWest, northEast);

                        const map = L.map('map', {
                            maxBounds: bounds,
                            maxBoundsViscosity: 1.0,
                            minZoom: 18,
                            maxZoom: 21
                        }).setView([defaultLat, defaultLng], 19);

                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '© OpenStreetMap contributors'
                        }).addTo(map);

                        const marker = L.marker([defaultLat, defaultLng], {
                            draggable: true
                        }).addTo(map).bindPopup('Geser marker untuk pilih lokasi').openPopup();

                        marker.on('dragend', function (e) {
                            const pos = e.target.getLatLng();

                            if (!bounds.contains(pos)) {
                                marker.setLatLng([defaultLat, defaultLng]);
                                alert('Lokasi harus di dalam area Politeknik Negeri Batam');
                                return;
                            }

                            document.getElementById('latitude').value = pos.lat.toFixed(6);
                            document.getElementById('longitude').value = pos.lng.toFixed(6);
                        });
                    </script>

                </div>
            </div>
        </div>

        <script>
            const sidebar = document.getElementById('sidebar');
            const openSidebar = document.getElementById('openSidebar');
            const closeSidebar = document.getElementById('closeSidebar');

            openSidebar.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
            });

            closeSidebar.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });

            // popup Profile

            const openPopup = document.getElementById('openPopupProfile');
            const closePopup = document.getElementById('closePopupProfile');
            const popup = document.getElementById('popupProfile');

            // Buka popup
            openPopup.addEventListener('click', () => {
                popup.classList.remove('hidden');
            });

            // Tutup popup
            closePopup.addEventListener('click', () => {
                popup.classList.add('hidden');
            });

            // Submit form
            document.getElementById('popupForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Form submitted!');
                popup.classList.add('hidden');
            });

        </script>
</body>


</html>
